[global]
ioengine=libaio
direct=1
thread=1
norandommap=1
randrepeat=0
runtime=60
ramp_time=6
size=512m
directory=/home/datadisk

[read4k-rand] 
stonewall
group_reporting
bs=4k
rw=randread
numjobs=8 
iodepth=32 

[read64k-seq] 
stonewall 
group_reporting
bs=64k
rw=read 
numjobs=4
iodepth=8 

[write4k-rand] 
stonewall 
group_reporting 
bs=4k
rw=randwrite 
numjobs=2
iodepth=4

[write64k-seq] 
stonewall
group_reporting
bs=64k
rw=write
numjobs=2
iodepth=4 
EOF